<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result - TwoDimension AI Interview</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #222;
        }

        p {
            font-size: 18px;
            margin: 15px 0;
        }

        strong {
            color: #00796b;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #00bcd4;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Interview Result</h2>
        <p>Your profile: <strong>{{ profile }}</strong></p>
        <p>Result: <strong>{{ result }}</strong></p>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
