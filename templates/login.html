<!DOCTYPE html>
<html>
<head>
  <title>Login - TwoDimension AI Interview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      max-width: 900px;
      width: 100%;
      overflow: hidden;
    }
    .left-panel {
      background: #e2e2e2;  /* light grey */
      color: #333333;       /* dark grey text */
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    .left-panel img {
      width: 150px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.2));
    }
    .left-panel img:hover {
      transform: scale(1.05);
    }
    .left-panel h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }
    .left-panel p {
      font-size: 18px;
      line-height: 1.4;
      max-width: 300px;
      text-align: center;
      color: #555555;
    }
    .right-panel {
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input[type="text"] {
      padding: 14px 15px;
      font-size: 16px;
      border: 2px solid #999999;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #666666;
    }
    button {
      padding: 14px 0;
      background-color: #555555;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #333333;
    }
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
      }
      .left-panel, .right-panel {
        flex: none;
        width: 100%;
        padding: 30px;
      }
      .left-panel p {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-panel">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="TwoDimension Logo" />
      <h1>Welcome to AI Interview</h1>
      <p>Prepare, practice, and succeed with our AI-powered interview platform.</p>
    </div>
    <div class="right-panel">
      <form method="post" action="/login">
        <input type="text" name="username" placeholder="Enter your name" required>
        <button type="submit">Continue</button>
      </form>
    </div>
  </div>

</body>
</html>
