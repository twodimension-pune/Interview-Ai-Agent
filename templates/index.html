<!DOCTYPE html>
<html>
<head>
  <title>TwoDimension AI Interview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    .logo {
      width: 150px;
      height: auto;
      cursor: pointer;
      margin-bottom: 30px;
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.1);
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 40px;
    }
    a {
      display: inline-block;
      padding: 15px 30px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <img src="{{ url_for('static', filename='img/logo.png') }}" alt="TwoDimension Logo" class="logo" />
  <h1>Prepare, Practice, and Perfect with TwoDimension AI Interview Agent</h1>
  <a href="/login">Login to Start Interview</a>
</body>
</html>
